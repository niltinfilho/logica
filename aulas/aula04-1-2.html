<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
    <style>
        h1 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuda()">Limpar tabuada</button>

    <div id="output"></div>

    <script>
        function mostrarTabuada() {
            let msg = ''
            let num = parseInt(prompt('Digite um número: '))
            let i = 1

            limparTabuda()

            while(i <= 100) {
                msg += `${num} x ${i} = ${num * i}` + '<br>'
                i++
            }

            output.innerHTML = msg
        }

        function limparTabuda() {
            msg = ''
            output.innerHTML = msg
        }

        let output = document.querySelector('div#output')
    </script>
</body>
</html>
