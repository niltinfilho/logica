<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var num = parseInt(prompt('Digite um número: '));

        switch(num){
            case 1: 
                alert('Boa escolha!');
                break;
            case 2:
                alert('Legal!');
                break;
            case 3: 
                alert('Caramba!');
                break;
            default:
                alert('Número inválido! Escolha entre 1 e 3.');
        }
    </script>
</body>
</html>
