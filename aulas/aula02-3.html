    <title>Aulas básicas sobre Lógica de Programação</title>

<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var n1 = prompt('Digite um número: ');
        n1 = parseInt(n1);

        var n2 = prompt('Digite outro número: ');
        n2 = parseInt(n2);

        // alert('A média entre os valores digitados é igual a ' + ((n1 + n2) / 2));

        var media = (n1 + n2) / 2;

        alert('A média entre os valores digitados é igual a ' + media)
    </script>
</body>
