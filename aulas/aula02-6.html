<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var nota1 = parseInt(prompt('Nota do 1° bimestre: '));
        var nota2 = parseInt(prompt('Nota do 2° bimestre: '));
        var media = (nota1 + nota2) / 2;

        if (nota1 == 0 || nota2 == 0) {
            alert('Sua nota não é aceita por essa instituição! Você está reprovado :(');
        } else {
            if (media >= 5) {
                alert('Parabéns! Sua média foi ' + media + ' e você está aprovado :)');
            } else {
                alert('Sinto muito! Sua média foi ' + media + ' e você está reprovado :(');
            }
        }
    </script>
</body>
</html>
