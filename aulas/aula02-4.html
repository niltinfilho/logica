<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt('Digite um número: '));
        var n2 = parseFloat(prompt('Digite outro número: '));
        var media = (n1 + n2) / 2

        alert('A média entre esses números é maior que 5? ' + (media > 5)); // Operação de Comparação, retorna um valor boleano
    </script>

</body>
</html>
