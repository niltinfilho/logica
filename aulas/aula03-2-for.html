<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        num = parseInt(prompt('Digite um número para ver sua tabuada: '));

        for(c = 1; c <= 1000; c++) {
            document.write(num + ' x ' + c + ' = ' + num * c + '<br>');
        }

        document.write('Fim!');
    </script>
</body>
</html>
