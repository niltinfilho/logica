<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
    <style>
        h1 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>

    <script>
        let largura = Number(prompt('Digite a largura: '))
        let altura = Number(prompt('Digite a altura: '))

        function mostrarArea() {
            alert(`A área total é de: ${largura * altura}`) // Passando parâmetros direto do botão
        }
    </script>
</body>
</html>
