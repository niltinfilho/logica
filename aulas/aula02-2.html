<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas básicas sobre Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        // Pedir para o usuário digitar um número
        var num1 = parseInt(prompt('Digite um número: ')); // Transformou o dado recebido em número inteiro

        // Pedir para digitar outro número
        var num2 = prompt('Digite outro número: ');
        num2 = parseFloat(num2); // Transformou o dado recebido em número decimal

        // Pedir para digitar mais um número
        var num3 = Number(prompt('Digite mais um número: ')); // Transformou o dado recebido em número

        // Fazer a soma entre os número digitados
        var soma = num1 + num2 + num3

        // Exibir um alerta mostrando o resultado
        alert('A soma entre seus número é ' + soma);
    </script>
</body>
</html>
