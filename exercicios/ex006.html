<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        num = parseInt(prompt('Digite um número para ver sua tabuada: '));

        for(c = 0; c <=100; c++) {
            res = num * c;
            document.write(num + ' x ' + c + ' = ' + res + '<br>');
            if (c % 10 == 0 && c != 0) {
                document.write('<hr>');
            }
        }
    </script>
</body>
</html>
