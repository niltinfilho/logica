<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')"> + </button>
    <button onclick="iniciarCalculo('-')"> - </button>
    <button onclick="iniciarCalculo('*')"> * </button>
    <button onclick="iniciarCalculo('/')"> / </button>

    <div id="output"></div>

    <script>
        let n2 = Number(prompt('Digite um número: '))
        
        mostrar(n2)

        function iniciarCalculo(simbolo) {
            let n1 = document.querySelector('#output').textContent

            let n2 = Number(prompt('Digite outro número: '))

            let msg = calcular(simbolo, n1, n2)

            mostrar(msg)
        }

        function mostrar(mensagem) {
            let output = document.querySelector('div#output')
            output.innerHTML = mensagem
        }

        function calcular(simbolo, n1, n2) {

            let numeroCalculado = null
            
            switch(simbolo) {
                case '+':
                    numeroCalculado = n1 + n2
                    break
                case '-':
                    numeroCalculado = n1 - n2
                    break
                case '*':
                    numeroCalculado = n1 * n2
                    break
                case '/':
                    numeroCalculado = n1 / n2
            }

            return numeroCalculado
        }
    </script>
</body>
</html>
