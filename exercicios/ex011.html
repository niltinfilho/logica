<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('*')"> * </button>
    <button onclick="calcular('/')"> / </button>

    <div id="output"></div>

    <script>
        let num = Number(prompt('Digite um número: '))
        
        mostrar()

        function mostrar() {
            let output = document.querySelector('div#output')
            output.innerHTML = num
        }

        function calcular(operacao) {
            let operador = Number(prompt('Digite outro número: '))
            
            switch(operacao) {
                case '+':
                    num += operador
                    break
                case '-':
                    num -= operador
                    break
                case '*':
                    num *= operador
                    break
                case '/':
                    num /= operador
            }

            mostrar()
        }
    </script>
</body>
</html>
