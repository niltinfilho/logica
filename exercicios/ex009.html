<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="somar()"> + </button>
    <button onclick="subtrair()"> - </button>
    <button onclick="multiplicar()"> * </button>
    <button onclick="dividir()"> / </button>

    <div id="output"></div>

    <script>
        let num = Number(prompt('Digite um número: '))
        
        mostrar()

        function mostrar() {
            let output = document.querySelector('div#output')
            output.innerHTML = num
        }

        function somar() {
            let soma = Number(prompt('Digite um número para somar: '))
            num += soma

            mostrar()
        }

        function subtrair() {
            let sub = Number(prompt('Digite um número para subtrair: '))
            num -= sub

            mostrar()
        }

        function multiplicar() {
            let mult = Number(prompt('Digite um número para multiplicar: '))
            num *= mult

            mostrar()
        }

        function dividir() {
            let div = Number(prompt('Digite um número para dividir: '))
            num /= div

            mostrar()
        }
    </script>
</body>
</html>
