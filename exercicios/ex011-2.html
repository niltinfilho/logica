<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')"> + </button>
    <button onclick="iniciarCalculo('-')"> - </button>
    <button onclick="iniciarCalculo('*')"> * </button>
    <button onclick="iniciarCalculo('/')"> / </button>

    <div id="output"></div>

    <script>
        let num = Number(prompt('Digite um número:'))
        
        mostrar(num)

        function iniciarCalculo(simbolo) {
            let n = document.querySelector('#output').textContent
            let n1 = Number(n)
            let n2 = Number(prompt('Digite outro número:'))

            let res = calcular(simbolo, n1, n2)
            mostrar(res)
        }

        function mostrar(numero) {
            let output = document.querySelector('div#output')
            output.innerHTML = numero
        }

        function calcular(operacao, n1, n2) {

            let resultado = null
            
            switch(operacao) {
                case '+':
                    resultado = n1 + n2
                    break
                case '-':
                    resultado = n1 - n2
                    break
                case '*':
                    resultado = n1 * n2
                    break
                case '/':
                    resultado = n1 / n2
            }
            return resultado
        }
    </script>
</body>
</html>
