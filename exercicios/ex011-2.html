<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')"> + </button>
    <button onclick="iniciarCalculo('-')"> - </button>
    <button onclick="iniciarCalculo('*')"> * </button>
    <button onclick="iniciarCalculo('/')"> / </button>

    <div id="output"></div>

    <script>
        var n1 = Number(prompt('Digite um número:'))

        mostrar(n1)

        function mostrar() {
            document.querySelector('#output').innerHTML = n1
        }

        function iniciarCalculo(operacao) {
            var n2 = document.querySelector('#output').textContent
            
            var n3 = Number(prompt('Digite outro número:'))

            var msg = calcular(operacao, n1, n2)

            mostrar(msg)
        }

        function calcular(operacao, n1, n2) {
            var resultado = null

            switch(operacao) {
                case '+':
                    resultado = n3 + n2
                    break
                case '-':
                    resultado = n3 - n2
                    break
                case '*':
                    resultado = n3 * n2
                    break
                case '/':
                    resultado = n3 / n2
                    break
            }
            
            return resultado
        }
    </script>
</body>
</html>
