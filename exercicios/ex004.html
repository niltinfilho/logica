<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var nota1 = parseInt(prompt('Nota do 1° bimestre: '));
        var nota2 = parseInt(prompt('Nota do 2° bimestre: '));
        var media = (nota1 + nota2) / 2;

        if (media < 5 || nota1 == 0 || nota2 == 0) {
            alert('Sinto muito! Você está reprovado :(');
        } else {
            alert('Parabéns! Você foi aprovado :)');
        }
    </script>
</body>
</html>
